  <!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="/public/css/main.css" rel="stylesheet">
  </head>
<body>
  <h2 class="sub-header">添加学生</h2>
  <form action="/students/edit" method="post">
    <input type="hidden" name="id" value="{{student.id}}">
    <div class="form-group">
      <label for="">姓名</label>
      <input type="text" name="name" class="form-control" required placeholder="name" value="{{student.name}}">
    </div>
    <div>
      <label>性别</label>
      <div class="radio">
        <label class="radio-inline">男
          <input type="radio" name="sex" value="0" checked>
        </label>
        <label class="radio-inline">女
          <input type="radio" name="sex" value="1">
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="">年龄</label>
      <input type="text" class="form-control" name="age" placeholder="age" value="{{student.age}}">
    </div>
    <div class="form-group">
      <label for="">爱好</label>
      <input type="text" name="hobbies" value="{{student.hobbies}}">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</body>
 
</html>
